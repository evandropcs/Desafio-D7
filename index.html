<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <link rel="shortcut icon" href="imagens/favicon/favicon.ico" type="image/x-icon" />
    <title>Buscador</title>

</head>

<body>

    <div class="conteiner">
        
        <div class="barra-navegacao">
            <img class=" logo-navagacao" src="imagens/navegacao/buser.svg" alt="">
            <span class="entrar">Entrar</span>
        </div>

        <H1 class="titulo">VIAGENS DE ÔNIBUS MAIS BARATAS QUE A PASSAGEM DA RODOVIÁRIA</H1>

        <p class="subtitulo">Sem taxas, com segurança e preço justo</p>

        <div class="conteudo-buscador">
            
            <div class="box-buscador">
                            
                    <div class="title-buscador">Saindo de</div>

                    <div class="caixinha">
                        <img class="icones-buscador" src="imagens/buscar/circle.svg" alt="">
                        <p class="texto-caixinha">São Jose dos Campos  </p>
                        <img class="icones-buscador-arrow" src="imagens/buscar/arrow.svg" alt="">
                    </div>

                    <div class="title-buscador">Indo para</div>

                    <div class="caixinha">
                        <img class="icones-buscador" src="imagens/buscar/local.svg" alt="">
                        <p class="texto-caixinha">São Paulo - SP </p>
                    </div>

                    <div class="title-buscador">Data de Ida</div>

                    <div class="caixinha">
                        <img class="icones-buscador" src="imagens/buscar/calendar.svg" alt="">
                        <p class="texto-caixinha">Ida</p>
                    </div>

                    <div class="title-buscador">Data da Volta</div>

                    <div class="caixinha">
                        <img class="icones-buscador" src="imagens/buscar/calendar.svg" alt="">
                        <p class="texto-caixinha">Volta</p>
                    </div>

                    <div class="caixinha-rosa">&#128269; Buscar</div>

            </div>
            
        </div>

    </div>

    <footer>
    
        <div class="icone-footer">
            <img class="icone-tam" src="imagens/footer/find.svg" alt="">
            <p>Buscar</p>
        </div>

        <div class="icone-footer">
            <img class="icone-tam" src="imagens/footer/bus.svg" alt="">
            <p>Viagens</p>
        </div>

        <div class="icone-footer">
            <img class="icone-tam" src="imagens/footer/wallet.svg" alt="">
            <p>Carteira</p>
        </div>
        
        <div class="icone-footer">
            <img class="icone-tam" src="imagens/footer/badge.svg" alt="">
            <p>Promoções</p>
        </div>
        
        <div class="icone-footer">
            <img class="icone-tam" src="imagens/footer/help.svg" alt="">
            <p>Ajuda</p>
        </div>

    </footer>

    

    
</body>
</html>
